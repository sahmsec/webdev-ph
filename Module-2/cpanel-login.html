<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpanel - Authorize Access</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="/Images/cp_favicon.svg" type="image/svg">
</head>
<body>
    <div class="page">

        <div class="logo-section">
            <img src="/Images/cpanel_orange_rgb.svg" class="logo"  alt="cpanel logo">
            <h1 class="title"><strong>Authorize Access</strong></h1>
            <p class="subtitle"><strong>An Unknown Server</strong> <br>is requesting access to your cPanelID account</p>
        </div>

        <div class="card">

            <form class="form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <a href="#" class="link" style="text-align: left; margin-bottom: 25px">Forgot Password?</a>
                <button class="btn">Sign In</button>

                <div class="divider">or</div>
                <a href="#" class="link" style="font-size: 16px;">Create an Account</a>

            </form>




        </div>

    </div>
    
</body>
</html>
