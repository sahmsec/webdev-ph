<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/CSS/fb-style.css">
    <link rel="icon" href="#/Images/facebook_icon.svg" type="image/svg">

</head>
<body>

    <div class="page">
        <div class="container">
            <div class="left">
                <img class="logo" src="/Images/facebook_logo.svg" alt="facebook logo">
                <p class="tagline">Facebook helps you connect and share with the people in your life. </p>
            </div>

            <div class="right">
                <div class="card">
                    <div class="form">
                    
                        <div class="form-group">
                            <input type="text" placeholder="Email address or phone number">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password"  placeholder="Password">
                        </div>

                        <button class="btn">Log in</button>
                    
                        <a class="link" href="#">Forgotten password?</a>
                        
                        <div class="divider"></div>
                    
                        <button class="btn secondary">Create new account</button>

                </div>
                </div>

                <div class="small-message"><p><strong>Create a page</strong> for a celebrity, brand or business.</p></div>
            </div>
        </div>

    </div>
    
</body>
</html>
