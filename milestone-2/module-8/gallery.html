<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        .container {
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 150px);

        }

        .images img {
            width: 100%;
            height: 100%;
        }

        .layout6by2 {
            grid-column: span 6;
            grid-row: span 2;
        }

        .layout2by2 {
            grid-column: span 2;
            grid-row: span 2;
        }

        .layout2by1 {
            grid-column: span 2;
            grid-row: span 1;
        }

        layout1by1 {
            grid-column: span 1;
            grid-row: span 1;
        }

        @media screen and (max-width: 576px){
            .container{
                display: grid;
                gap: 2px;
                grid-template-columns: repeat(2, 1fr);

            }

            .layout6by2, .layout2by1, .layout2by2, layout1by1{
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>

<body>

  
    <div class="container">
        <div class="images layout6by2"><img src="./images/A.jpg" alt=""></div>
        <div class="images layout2by2"><img src="./images/B.jpg" alt=""></div>
        <div class="images layout2by2"><img src="./images/C.jpg" alt=""></div>
        <div class="images layout2by1"><img src="./images/D.jpg" alt=""></div>
        <div class="images layout2by1"><img src="./images/E.jpg" alt=""></div>
        <div class="images layout2by2"><img src="./images/F.jpg" alt=""></div>
        <div class="images layout1by1"><img src="./images/G.jpg" alt=""></div>
        <div class="images layout1by1"><img src="./images/G.jpg" alt=""></div>
        <!-- <div class="images layout2by2"><img src="./images/H.jpg" alt=""></div> -->
        <div class="images layout2by2"><img src="./images/I.jpg" alt=""></div>
        <div class="images layout1by1"><img src="./images/G.jpg" alt=""></div>
        <div class="images layout1by1"><img src="./images/G.jpg" alt=""></div>

        


    </div>
</body>

</html>
