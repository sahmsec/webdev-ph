<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition effect</title>

    <style>
        .box{
            width: 300px;
            height: 100px;
            border: 3px solid red;
            background-color: peachpuff;
            margin: 50px;
            transition: width linear 3s, background-color 3s, border 0s 3s, transform 3s 3s;
        }

        .box:hover{

            transform: rotate(180deg);
            width: 500px;
            background-color: tomato;
            border: 3px solid greenyellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
