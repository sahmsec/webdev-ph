<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <style>
        body{
            
            margin: 150px auto;
        
        }

        .bat{
            transform: rotate(30deg);
            margin-left: 200px;
            height: 500px;
            transition: transform .1s;
        }

        .ball{
            width: 30px;
            height: 30px;
            background-color: red;
            position: relative;
            left: 60px;
            top: 56px;;
            border-radius: 50px;
            transition: transform .3s ease-out .1s;
        }

        .field:hover .ball{
            transform: translate(500px, -500px);
        }

        .field{
            display: flex;
            margin: 0 auto;
            width: 1500px;
            height: 500px;
            border: 3px solid red;
            align-items: center;
            
        }

        .field:hover .bat{
            transform: rotate(-60deg);
        }
    </style>
</head>
<body>
    <div class="field">
        <img src="./images/bat.png" alt="" class="bat">
        <div class="ball"></div>
    </div>
</body>
</html>
