<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & video</title>
    <style>
        .video{
            width: 50%;

        }

    </style>
</head>
<body>
    <h2>This is the audio and video section</h2>
    <audio src="assets/audio.mp3" controls></audio>
    <video class="video" controls src="assets/black-hole.mp4"></video>

    <h2>This is how you embed a video link below using iframe</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/7ZkEK29hPuM?si=MKIDkI_JtMcgqjHp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
